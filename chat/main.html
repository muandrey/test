<html>
    <head>
        <title>Chatik</title>
        <link rel="stylesheet" href="mystyles.css" />
    </head>
    <body>
        <div id="leftcol" style="float:left">
            <div id="firstline">
                <div style="height:30%;">
                    <img alt="user's photo" class="photo"style="float:left"/>
                    <div style="text-align:center;width:20%;float:left;">css писал свои</div>
                    <img alt="selected user's photo" class="photo"style="float:right"/>
                </div>
            </div>
            <div id="secondline">
                <div class="info"style="float:left;">
                    <h5>user's info</h5>
                </div>
                <div class="info"style="float:right;">
                    <h5>selected user's info</h5>
                </div>
            </div>
            <div id="chatarea">
                <textarea rows="10">
18:02:56 | User1: hi
18:03:01 | User2: hi
                </textarea>
                <input type="text" placeholder="Ведите сообщение" style="width:100%;height:10%;border-radius:5px;"/>
            </div>
        </div>
        <div id="userlist" style="float:right; text-align:center;">
            <h3>Users online</h3>
            <textarea rows="50" style="width:100%; background:#f8ed90; border:0;text-align:center;">
User1
User2
            </textarea>
        </div>
    </body>
</html>
